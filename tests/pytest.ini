[pytest]
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(filename)16s:%(lineno)3s] [%(processName)16s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)16s:%(lineno)3s] [%(processName)16s] [%(name)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
